<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre Nós</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/sobre.css" />
    <link rel="stylesheet" href="../styles/global.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html"
          ><img id="logo" src="../assets/img/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end ps-40"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./catalogo.html">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row g-4">
        <div class="col-md-6">
          <div class="about-section">
            <h2>Sobre Nós</h2>
            <p>
              O <strong>CineTimão</strong> é um portal de filmes feito para
              apaixonados por cinema. Nosso objetivo é trazer informações
              atualizadas sobre lançamentos, trailers e novidades do mundo do
              cinema.
            </p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="about-section">
            <h2>Contato</h2>
            <form class="contact-form">
              <input
                type="text"
                class="form-control"
                placeholder="Seu Nome"
                required
              />
              <input
                type="email"
                class="form-control"
                placeholder="Seu Email"
                required
              />
              <textarea
                class="form-control"
                rows="4"
                placeholder="Sua Mensagem"
              ></textarea>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 px-5 my-4 border-top"
    >
      <p class="col-md-4 mb-0 text-body-secondary">© 2025 CineTimão</p>
      <a
        href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        aria-label="Bootstrap"
      >
        <svg class="bi me-2" width="40" height="32" aria-hidden="true">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
          <a href="../../index.html" class="nav-link px-2 text-body-secondary">Home</a>
        </li>
        <li class="nav-item">
          <a href="./catalogo.html" class="nav-link px-2 text-body-secondary">Catálogo</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Sobre</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
