<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="src/styles/index.css" />
    <link rel="stylesheet" href="src/styles/global.css" />
    <title>Hands on</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img id="logo" src="src/assets/img/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end ps-40"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="src/pages/catalogo.html">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="src/pages/sobre.html">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="src/assets/img/zootopia.webp"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="src/assets/img/meuamigourso.webp"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="src/assets/img/pulpfiction.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <section>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="src/assets/img/aristogatas.webp" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="src/assets/img/o-poderoso-chefao.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="src/assets/img/era-uma-vez-em-hollywood.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="src/assets/img/laranja-mecanica.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="src/assets/img/pulp-fiction.jpg" alt="" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <footer
  class="d-flex flex-wrap justify-content-between align-items-center py-3 px-5 my-4 border-top"
>
  <p class="col-md-4 mb-0 text-body-secondary">© 2025 CineTimão</p>
  <a
    href="/"
    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
    aria-label="Bootstrap"
  >
    <svg class="bi me-2" width="40" height="32" aria-hidden="true">
      <use xlink:href="#bootstrap"></use>
    </svg>
  </a>
  <ul class="nav col-md-4 justify-content-end">
    <li class="nav-item">
      <a href="index.html" class="nav-link px-2 text-body-secondary">Home</a>
    </li>
    <li class="nav-item">
      <a href="./src/pages/catalogo.html" class="nav-link px-2 text-body-secondary">Catálogo</a>
    </li>
    <li class="nav-item">
      <a href="./src/pages/sobre.html" class="nav-link px-2 text-body-secondary">Sobre</a>
    </li>
  </ul>
</footer>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        grabCursor: true,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
